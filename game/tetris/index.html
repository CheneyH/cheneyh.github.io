<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheney·俄罗斯方块</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/sound.js"></script>
    <script src="js/tetris1.js"></script>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="contain">
    <div class="main">
        <canvas width="280" height="350" class="screen">
            您的浏览器不支持canvas
        </canvas>
        <div class="pause" href="javascript:;">
            <a href="javascript:;"></a>
            <span>暂停</span>
        </div>
        <div class="sound" href="javascript:;">
            <a href="javascript:;"></a>
            <span>声音</span>
        </div>
        <div class="reset" href="javascript:;">
            <a href="javascript:;"></a>
            <span>重置</span>
        </div>
        <div class="drop" href="javascript:;">
            <a href="javascript:;"></a>
            <span>DROP</span>
        </div>
        <div class="rotate" href="javascript:;">
            <a href="javascript:;"></a>
            <span>转换</span>
            <em></em>
        </div>
        <div class="left" href="javascript:;">
            <a href="javascript:;"></a>
            <span>向左</span>
            <em></em>
        </div>
        <div class="right" href="javascript:;">
            <a href="javascript:;"></a>
            <span>向右</span>
            <em></em>
        </div>
        <div class="down" href="javascript:;">
            <a href="javascript:;"></a>
            <span>向下</span>
            <em></em>
        </div>
    </div>
</div>
</body>
</html>
